<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div class="layout">
        <div class="header">
            To-Do List
            <button id="newTaskBtn">New Task</button>
        </div>
        <div class="sidebar">
            <input type="text" id="newProjectTxt" placeholder="New project name">
            <button id="newProjectBtn"> Create New Project</button>
            <ul class="projects"></ul>
        </div>
        <div class="taskHeader"></div>
        <div class="tasks"></div>
        <div class="footer"></div>

        <dialog id="newTaskDialog">
            <button id="closeNewDialog">Close</button>
            <form id="newTaskForm">
                <label for="taskTitle">Title</label>
                <input type="text" id="taskTitle">

                <label for="taskDesc">Description</label>
                <input type="text" id="taskDesc">

                <label for="taskDueDate">Due Date</label>
                <input type="date" id="taskDueDate">

                <label for="taskPriority">Priority</label>
                <select id="taskPriority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <button id="submitTaskBtn">Add task</button>
            </form>
        </dialog>

        <dialog id="updateTaskDialog">
            <button id="closeUpdateDialog">Close</button>
            <form id="updateTaskForm">
                <label for="updateTitle">Title</label>
                <input type="text" id="updateTitle">

                <label for="updateDesc">Description</label>
                <input type="text" id="updateDesc">

                <label for="updateDueDate">Due Date</label>
                <input type="date" id="updateDueDate">

                <label for="updatePriority">Priority</label>
                <select id="updatePriority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <button id="updateTaskBtn">Update task</button>
            </form>
        </dialog>
    </div>
</body>
</html>
